# PecoLabo Corporate Site - Nginx Configuration
# セキュリティとパフォーマンスの最適化

server {
    listen 80;
    server_name pecolabo.com www.pecolabo.com;
    
    # HTTPからHTTPSへのリダイレクト
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pecolabo.com www.pecolabo.com;
    
    # SSL証明書の設定
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    
    # SSL設定の最適化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # セキュリティヘッダー
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ルートディレクトリ
    root /var/www/pecolabo.com;
    index index.html index.htm;
    
    # ログ設定
    access_log /var/log/nginx/pecolabo.com.access.log;
    error_log /var/log/nginx/pecolabo.com.error.log;
    
    # メインページ
    location / {
        try_files $uri $uri/ =404;
    }
    
    # 静的ファイルのキャッシュ設定
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # セキュリティファイルのアクセス制限
    location ~ /\.(env|gitignore|htaccess) {
        deny all;
        return 404;
    }
    
    location ~ /\.(json|js)$ {
        if ($uri ~ "/(package|gulpfile)\.json$") {
            deny all;
            return 404;
        }
    }
    
    # PHPファイルの処理（お問い合わせフォーム用）
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # セキュリティ設定
        fastcgi_param HTTP_PROXY "";
        fastcgi_param HTTPS on;
    }
    
    # エラーページ
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # ファイルアップロードサイズ制限
    client_max_body_size 10M;
    
    # タイムアウト設定
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # Gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}